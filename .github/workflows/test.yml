name: 'Run Test'

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        default: '20.18.0'
        description: 'Node.js version'
        type: string
      FAIL_FAST:
        default: true
        description: 'Stop pipeline on test failure'
        required: false
        type: boolean
      COVERAGE_THRESHOLD:
        default: 80
        description: 'Minimum coverage threshold (%)'
        required: false
        type: number

jobs:
  serverless_test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: lint
        continue-on-error: ${{ !inputs.FAIL_FAST }}
        run: |
          npm run lint-ci
          echo "LINT_STATUS=$?" >> $GITHUB_ENV

      - name: Run tests
        id: tests
        continue-on-error: ${{ !inputs.FAIL_FAST }}
        run: |
          npm run test-ci
          echo "TEST_STATUS=$?" >> $GITHUB_ENV

      - name: Process test results
        id: process_results
        run: |
          # Extract coverage from jest-junit report
          COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

          # Prepare test summary
          echo "## Test Execution Results" > summary.txt
          echo "" >> summary.txt
          echo "### Overview" >> summary.txt
          echo "| Check | Status | Details |" >> summary.txt
          echo "|--------|--------|----------|" >> summary.txt
          
          # Add Lint results
          if [ "$LINT_STATUS" = "0" ]; then
            echo "| Lint | ‚úÖ | Passed |" >> summary.txt
            LINT_MESSAGE="‚úÖ Lint passed"
          else
            echo "| Lint | ‚ùå | Failed |" >> summary.txt
            LINT_MESSAGE="‚ùå Lint failed"
          fi
          
          # Add Test results
          if [ "$TEST_STATUS" = "0" ]; then
            echo "| Tests | ‚úÖ | Passed |" >> summary.txt
            TEST_MESSAGE="‚úÖ All tests passed"
          else
            echo "| Tests | ‚ùå | Failed |" >> summary.txt
            TEST_MESSAGE="‚ùå Some tests failed"
          fi
          
          # Add Coverage results
          if [ "$COVERAGE" -ge "${{ inputs.COVERAGE_THRESHOLD }}" ]; then
            echo "| Coverage | ‚úÖ | ${COVERAGE}% |" >> summary.txt
            COVERAGE_MESSAGE="‚úÖ Coverage meets threshold"
          else
            echo "| Coverage | ‚ö†Ô∏è | ${COVERAGE}% |" >> summary.txt
            COVERAGE_MESSAGE="‚ö†Ô∏è Coverage below threshold"
          fi

          # Create test results JSON
          cat << EOF > .github_testresults
          {
            "test": {
              "test_status": "$([ "$TEST_STATUS" = "0" ] && echo "success" || echo "failed")",
              "lint_status": "$([ "$LINT_STATUS" = "0" ] && echo "success" || echo "failed")",
              "coverage": $COVERAGE,
              "coverage_status": "$([ "$COVERAGE" -ge "${{ inputs.COVERAGE_THRESHOLD }}" ] && echo "success" || echo "failed")",
              "coverage_threshold": ${{ inputs.COVERAGE_THRESHOLD }},
              "test_message": "$TEST_MESSAGE",
              "lint_message": "$LINT_MESSAGE",
              "coverage_message": "$COVERAGE_MESSAGE",
              "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
              "run_id": "${{ github.run_id }}",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
          }
          EOF

      - name: Check for test results and comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read results file
            let results;
            try {
              results = JSON.parse(fs.readFileSync('.github_testresults', 'utf8'));
            } catch (error) {
              console.log('No test results found or invalid JSON');
              return;
            }
            
            // Build comment body
            let body = `# üîç Test Results\n\n`;
            
            // Add test results from summary.txt
            body += fs.readFileSync('summary.txt', 'utf8') + '\n\n';
            
            // Add detailed logs
            if (fs.existsSync('checkstyle-eslint.xml')) {
              body += '<details>\n<summary>ESLint Results</summary>\n\n```xml\n';
              body += fs.readFileSync('checkstyle-eslint.xml', 'utf8');
              body += '\n```\n</details>\n\n';
            }
            
            // Add test coverage details
            body += '<details>\n<summary>Test Coverage Details</summary>\n\n```\n';
            body += fs.readFileSync('coverage/lcov-report/index.html', 'utf8');
            body += '\n```\n</details>\n\n';
            
            body += `üïí Last updated: ${results.test.timestamp}\n`;
            body += `üîó [View Run](${results.test.run_url})`;
            
            // Find existing bot comment
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Test Results')
            );
            
            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

      - name: Check Results
        if: ${{ inputs.FAIL_FAST }}
        run: |
          if [ "$TEST_STATUS" != "0" ] || [ "$LINT_STATUS" != "0" ] || [ "$COVERAGE" -lt "${{ inputs.COVERAGE_THRESHOLD }}" ]; then
            echo "::error::Checks failed! Cannot proceed."
            exit 1
          fi